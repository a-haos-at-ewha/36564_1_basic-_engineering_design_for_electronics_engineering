<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Haos Midterm Presentation!</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>

	<!-- favicon images -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/img/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/img/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

</head>

<body>
	<div class="reveal">
		<div class="slides">

			<!-- intro slides -->
			<section data-background-transition="slide" data-background="assets/midterm/1_intro.png">
			</section>

			<!-- motivation slides NESTED! -->
			<section>

				<section data-background-transition="slide" data-background="assets/midterm/2_motivation.png">
				</section>
				
				<section data-background-transition="slide" data-background="assets/midterm/motivation_splash.jpg">
				</section>
				
				<section data-background-transition="slide" data-background="assets/midterm/motivation_base.jpg">
				</section>
			</section>


			<!-- contributions and problem statement slides -->
			<section data-background-transition="slide" data-background="assets/midterm/3_contributions_and_problem_statement.png">
			</section>

			<!-- related works slides -->
			<section data-background-transition="slide" data-background="assets/midterm/4_related_works.png">
			</section>

			<!-- project background slides -->
			<section data-background-transition="slide" data-background="assets/midterm/5_background.png">
			</section>

			<!-- proposed design slides -->
			<section data-background-transition="slide" data-background="assets/midterm/6_proposed_design.png">
			</section>

			<!-- demo and ongoing status slides -->
			<section data-background-transition="slide" data-background="assets/midterm/7_demo_and_ongoing_status.png">
			</section>

			<!-- future plans slides -->
			<section data-background-transition="slide" data-background="assets/midterm/8_future_plans.png">
			</section>

			<!-- thank you ewha slide -->
			<section data-background-transition="slide" data-background="assets/midterm/9_thank_you_ewha.jpg">
			</section>
		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			history: true,

			// More info https://github.com/hakimel/reveal.js#dependencies
			dependencies: [{
				src: 'plugin/markdown/marked.js'
			}, {
				src: 'plugin/markdown/markdown.js'
			}, {
				src: 'plugin/notes/notes.js',
				async: true
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}]
		});
	</script>
</body>

</html>
